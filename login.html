<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTU Centrum - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#004aad">
                <path d="M21 2.5v14.182c0 3.062-2.692 5.564-5.754 5.318-2.468-.194-4.246-2.055-4.246-4.524s1.777-4.33 4.246-4.524c.695-.055 1.4.011 2.072.155v-8.194l-11 3.769v10.318c0 3.062-2.692 5.564-5.754 5.318-2.468-.194-4.246-2.055-4.246-4.524s1.777-4.33 4.246-4.524c.695-.055 1.4.011 2.072.155v-11.782c0-.822.643-1.546 1.454-1.754l13-3.754c.829-.24 1.546.294 1.546 1.071z" />
            </svg>
            Login to CTU Centrum
        </h1>
    </header>

    <nav>
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="#004aad">
                    <path d="M20 8v6h-16v-6h16zm-2 2h-12v2h12v-2zm3-10h-20c-1.104 0-2 .896-2 2v16c0 1.104.896 2 2 2h20c1.104 0 2-.896 2-2v-16c0-1.104-.896-2-2-2zm0 18h-20v-16h20v16z"/>
                </svg>
                Please Login to Your Account
            </h2>
            <form action="#" method="post" id="login-form">
                <label for="email">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#004aad" viewBox="0 0 24 24">
                        <path d="M0 4v16c0 1.104.896 2 2 2h20c1.104 0 2-.896 2-2v-16c0-1.104-.896-2-2-2h-20c-1.104 0-2 .896-2 2zm22 0l-10 6.5-10-6.5h20zm0 2.236l-10 6.5-10-6.5v11.764h20v-11.764z"/>
                    </svg>
                    Email:
                </label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#004aad" viewBox="0 0 24 24">
                        <path d="M12 12c1.657 0 3 1.343 3 3s-1.343 3-3 3-3-1.343-3-3 1.343-3 3-3zm0-11c3.314 0 6 2.686 6 6v3h1c.553 0 1 .448 1 1v11c0 .552-.447 1-1 1h-14c-.553 0-1-.448-1-1v-11c0-.552.447-1 1-1h1v-3c0-3.314 2.686-6 6-6zm3.75 9c-.388-2.074-2.226-3.5-3.75-3.5s-3.362 1.426-3.75 3.5h7.5z"/>
                    </svg>
                    Password:
                </label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffffff" viewBox="0 0 24 24">
                        <path d="M19 3h-14c-1.105 0-2 .895-2 2v14c0 1.105.895 2 2 2h14c1.105 0 2-.895 2-2v-14c0-1.105-.895-2-2-2zm-1 13l-6-4-6 4v-10l6 4 6-4v10z"/>
                    </svg>
                    Login
                </button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cebu Technological University. All Rights Reserved.</p>
    </footer>

</body>
</html>
